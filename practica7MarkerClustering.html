<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 7</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>

    html, body {
        margin: 0px;
        padding: 0px;
    }

    #mapa {
        width: 100%;
        height: 640px;
    } 

    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Google Maps Clustering</h1>
                    <div id="mapa"></div>
                </div>
            </div>
            <div class="row text-center p-2">
                <div class="col-3">
                    <button class="btn btn-primary" id="btnroadmap">roadmap</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning" id="btnsatellite">satellite</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger" id="btnhybrid">hybrid</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success" id="btnterrain">terrain</button>
                </div>
            </div>
        </div>
    </div>


    <script>

        var localidades = [
                {lat: -99.2125548, lng: 19.3327940},
                {lat:  41.4981238 , lng: 2.1567566},
                {lat: 19.3327940, lng: -99.2125548},
                {lat: 36.151282, lng: -115.175226}
            ];


        var coordenadas = {
            lat: -31.563910, lng: 147.154312
        }

            
        function iniciaMapa() {

            var map = new google.maps.Map(
            document.getElementById('mapa'),
                {
                    center: coordenadas,
                    zoom: 3,
                    mapTypeId: 'terrain'
                }
            );
            //var marcador = new google.maps.Marker({ position: coordenadas, map: map });

            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            var cuenta = 1;

            var marcadores = [];

            localidades.forEach( localidad => {
                console.log(localidad);

                let marcador = new google.maps.Marker({
                    map: map,
                    position: localidad,
                    label: labels[cuenta % labels.length]
                });

                cuenta++;

                marcadores.push(marcador); 

            });

            var markerCluster = new MarkerClusterer(map, marcadores,
                {
                    imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
                    gridSize: 60,
                    zoomOnClick: true,
                    maxZoom: 10
                }
            );

            document.getElementById("btnroadmap").addEventListener("click", function(){
                map.setMapTypeId('terrain');
            });

            document.getElementById("btnsatellite").addEventListener("click", function(){
                map.setMapTypeId('satellite');
 
            });

            document.getElementById("btnhybrid").addEventListener("click", function(){
                map.setMapTypeId('hybrid');
            });

            document.getElementById("btnterrain").addEventListener("click", function(){
                map.setMapTypeId('terrain');
            });
            

        };

 

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>

</body>
</html>
